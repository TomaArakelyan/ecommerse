version: "3"
services:
  product_order_service:
    build: ./ProductOrderService
    ports:
      - "3002:3000"
    environment:
      - SERVER_NAME=product_order_service
    depends_on:
      - redis

  product_order_service_backup:
    build: ./ProductOrderService
    ports:
      - "3003:3000"
    environment:
      - SERVER_NAME=product_order_service_backup
    depends_on:
      - redis

  nginx:
    build: ./nginx
    ports:
      - "8080:80"
    depends_on:
      - product_order_service
      - product_order_service_backup

  user_service:
    build: ./UserService
    ports:
      - "3001:3001"
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - "6379:6379"